<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Care Bears</title>
</head>
<body>
    <div id="maincontainer">
        <div id="main_top">
            <div class="subcontainer" id="top">
                <div class="mediumbox" id="box0"><p class="title">Care Bears</p></div>
                <div class="mediumbox" id="box1"></div>
            </div>
        </div>
        <div id="main_bottom">
            <div id="inner_bottom">
                <div id="inner_left">
                    <div class="subcontainer" id="left">
                        <div class="smallbox" id="box2"></div>
                        <div class="smallbox" id="box3"></div>
                        <div class="box" id="box6"></div>
                        <div class="smallbox" id="box8"></div>
                        <div class="smallbox" id="box9"></div>
                    </div>
                </div>
                <div id="inner_right">
                    <div class="subcontainer" id="right">
                        <div class="box" id="box4"></div>
                        <div class="smallbox" id="box5"></div>
                        <div class="smallbox" id="box7"></div>
                        <div class="box" id="box10"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
